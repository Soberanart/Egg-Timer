<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Screen</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="centralize-for-mobile">
    <header>
        <div class="window-header">
            <h1> Egg Timmer</h1>
                <!--<div<div class="window-header-button">
                    <button class="minimize-window" onclick="MinimizeWindow()"> 
                        <img src="Minimize.png" alt="minimize button">
                    </button>
                    <button class="close-window" onclick="CloseWindow()">
                        <img src="Close.png" alt="close button">
                    </button>
                </div>-->
        </div>
    </header>
    <main>
        <div class="window-content">
            <div class="first-row">
                <!--SOFT 5MIN-->
                    <button class="button-container" onclick="irParaTimer(300, 'index3.html')">
                        <img src="Soft.png" class="img-button" alt="soft egg image">
                        <p class="word"><strong>Soft</strong></p>
                    </button>

                <!--MEDIUN 7MIN-->
                    <button class="button-container" onclick="irParaTimer(420, 'index4.html')">
                        <img src="Medium.png" class="img-button" alt="mediun egg image">
                        <p class="word"><strong>Mediun</strong></p>
                    </button>
            </div>
            <div class="second-row">
                <!--HARD 10MIN-->
                    <button class="button-container" onclick="irParaTimer(600, 'index5.html')">
                        <img src="Hard.png" class="img-button" alt="hard egg image">
                        <p class="word"><strong>Hard</strong></p>
                    </button>

                <!--EXTRA HARD 15MIN-->
                    <button class="button-container" onclick="irParaTimer(900, 'index6.html')">
                        <img src="Extra Hard.png" class="img-button" alt="extra hard egg image">
                        <p class="word"><strong>Extra Hard</strong></p>
                    </button>

                <!--SCRIPT-->
                <script>
                    function irParaTimer(tempo, pagina) {
                        window.location.href = `${pagina}?tempo=${tempo}`;
                    }
                </script>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</div>
</body>
</html>
